<div class="userCard" *ngIf="user">
  <div class="row">
    <div class="col col-12 col-sm-6 col-md-2 col-lg-1">
      <img [src]="user.imageUrl ? user.imageUrl : NO_IMAGE_URL" alt="image" />
    </div>
    <div class="col col-12 col-sm-6 col-md-3 col-lg-3 informations">
      <p>{{ user.name }}</p>
      <span>{{ user.email }}</span>
    </div>
    <div class="col col-12 col-sm-4 col-md-3 col-lg-2">
      <div class="informations">
        <p>{{ user.address }}</p>
        <span>{{ user.phoneNumber }}</span>
      </div>
    </div>
    <div class="col col-6 col-sm-4 col-md-2 col-lg-2">
      {{ user.numberOfOrders | shortNumber }} Orders
    </div>
    <div class="col col-6 col-sm-4 col-md-2 col-lg-2">
      <span class="badge badge-green" [class.badge-red]="!user.isVerified">{{
        user.isVerified ? "verified" : "not verified"
      }}</span>
    </div>
    <div class="col col-12 col-sm-12 col-md-3 col-lg-2">
      {{ user.createdAt | date: "medium" }}
    </div>
  </div>
</div>
