<div class="productContainer">
  <div class="type">
    {{ product.type }}
  </div>
  <img [src]="product.imageUrl" />
  <div class="productContent">
    <p>{{ product.name }}</p>
    <span>{{ product.category ? product.category : "Electronics" }}</span>
    <h5>{{ product.price }}.Da</h5>
  </div>
</div>
