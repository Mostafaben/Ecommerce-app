<div class="sideMenuContainer" [class.collapseMenu]="!isOpened">
  <img
    *ngIf="isOpened"
    [src]="admin && admin.imageUrl ? admin.imageUrl : NO_IMG_URL"
    class="adminImage"
  />
  <div class="profile" *ngIf="admin && isOpened">
    <p>{{ admin.name }}</p>
    <span>{{ admin.email }}</span>
  </div>

  <i
    class="fas fa-arrow-left menu-btn"
    id="menu"
    [class.menu-btn-clicked]="!isOpened"
    (click)="toggleSideMenu()"
  ></i>

  <div class="header"></div>
  <div class="items">
    <div
      class="item"
      (click)="changeSelectedItem(i)"
      *ngFor="let item of ITEMS; let i = index"
      [class.selectedItem]="selectedItem == i"
      [routerLink]="item.url"
    >
      <i [class]="item.icon"></i>
      <span>{{ item.name }}</span>
    </div>
  </div>
</div>
