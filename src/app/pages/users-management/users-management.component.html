<p class="pageTitle">Users Management</p>

<div class="usersList">
  <div class="listHeader">
    <h4>Users</h4>
    <div class="actions">
      <button class="btn btn-primary">Filter Users</button>
    </div>
  </div>
  <app-user-card *ngFor="let user of usersList" [user]="user"></app-user-card>
  <paginator [numberOfPages]="12" [selectedPage]="0"></paginator>
</div>
