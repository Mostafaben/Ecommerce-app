<p class="pageTitle">Orders Managements</p>

<div class="listItems">
  <div class="listHeader">
    <h4>Orders</h4>
    <div class="actions">
      <button class="btn btn-primary">Filter Orders</button>
    </div>
  </div>
  <div class="listTitles">
    <div class="row">
      <div class="col col-1 centerContent">Order Id</div>
      <div class="col col-3 centerContent" style="justify-content: flex-start">
        User
      </div>
      <div class="col col-3 centerContent">Products</div>
      <div class="col col-2 centerContent">Total Price</div>
      <div class="col col-3 centerContent">Ordered At</div>
    </div>
  </div>
  <app-order-item
    *ngFor="let order of ORDERS"
    [orderItem]="order"
    [routerLink]="'' + order.id"
  ></app-order-item>
  <paginator></paginator>
</div>
