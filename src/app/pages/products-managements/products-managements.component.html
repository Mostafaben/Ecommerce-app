<p class="pageTitle">Products Managements</p>
<div class="subNav">
  <div
    class="item"
    *ngFor="let item of SUB_PAGES; let i = index"
    [routerLink]="item.url"
    [class.selectedItem]="i == selectedPage"
    (click)="changePage(i)"
  >
    <i [class]="item.icon"></i>
    <span>{{ item.name }}</span>
  </div>
</div>

<router-outlet></router-outlet>
